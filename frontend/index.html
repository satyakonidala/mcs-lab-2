<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://kit.fontawesome.com/">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' https://kit.fontawesome.com/"> -->
  <title>Car Stream!</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/e4eeb22646.js"></script>
  <script>window.HELP_IMPROVE_VIDEOJS = false;</script>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script src="jquery.js" />
  <script>
    try { $ = jQuery = module.exports; } catch (e) { console.log(e) }
  </script>
</head>

<body>
  <script src="./renderer.js"></script>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Car Stream</a>
  </nav>
  <div class="">
    <div class="jumbotron">
      <div class="row">
        <div class="col-7">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Camera view</h5>
              <p class="card-text">Streaming video of the PI car's camera</p>
              <iframe src="http://192.168.1.108:8080/?action=stream" width="650" height="490"
                class="rotated-iframe"></iframe>
            </div>
          </div>
        </div>
        <div class="col-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Car telemetrics</h5>
              <div class="row">
                <div class="card-text col-5">CPU Temperature:</div>
                <div id="cpu_temperature" class="col"> </div>
              </div>
              <div class="row">
                <div class="card-text col-5">CPU Usage:</div>
                <div id="cpu_usage" class="col"> </div>
              </div>
              <div class="row">
                <div class="card-text col-5">Battery:</div>
                <div id="battery" class="col"> </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Car ride control</h5>
              <div class="button-control">
                <div class="row">
                  <div class="col-2 offset-2">
                    <button class="btn">
                      <i class="fas fa-arrow-circle-up fa-5x"></i>
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <button class="btn">
                      <i class="fas fa-arrow-circle-left fa-5x"></i>
                    </button>
                  </div>
                  <div class="col-2">
                    <button class="btn">
                      <i class="fas fa-arrow-circle-down fa-5x"></i>
                    </button>
                  </div>
                  <div class="col-2">
                    <button class="btn">
                      <i class="fas fa-arrow-circle-right fa-5x"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
